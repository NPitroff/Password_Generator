<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="check-card" id="checkboxes">
          <label>Password Length <input type="number" name="length" min="8" placeholder="Min 8 Recommended"></label>
          <hr>

          <label class="switch">Add Symbols<input type="checkbox" name="symbol"><span class="slider"></span></label>
          <hr>

          <label class="switch">Include Lowercase Letters<input type="checkbox" name="lowercase"><span class="slider"></span></label>
          <hr>

          <label class="switch">Include Uppercase Letters<input type="checkbox" name="uppercase"><span class="slider"></span></label>
          <hr>

          <label class="switch">Include Numbers<input type="checkbox" name="numbers"><span class="slider"></span></label>
        </div>
        </div>
 
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            minlength="0"
            maxlength="128"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn" onclick="clipboardFunction()">Copy Password to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
